<html>
<head>

   <meta charset="utf-8" />

   <title>Lab 10</title>
   <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer> </script>

<body>
   <header>
      <h1>
         Lab 10
      </h1>
   </header>

   <section>
      <h1>Georgia City Travel </h1>
      <p>Choose an origin and a destination city</p>
      
      <fieldset>
         <select id="startingPoint" size="7">
            <option value="" selected>Starting City</option> 
			<option value="Acworth,GA">Acworth</option>
			<option value="Alpharetta,GA">Alpharetta</option>
			<option value="Atlanta,GA">Atlanta</option>
            <option value="Athens,GA">Athens</option>
			<option value="Augusta,GA">Augusta</option>
			<option value="Columbus,GA">Columbus</option>
            <option value="Macon,GA">Macon</option>
            <option value="Savannah,GA">Savannah</option>
            <option value="Valdosta,GA">Valdosta</option>            
         </select>
         
         <select id="endingPoint" size="7">
            <option value="" selected>Ending City</option>
			<option value="Acworth,GA">Acworth</option>
			<option value="Alpharetta">Alpharetta</option>
			<option value="Atlanta,GA">Atlanta</option>
            <option value="Athens,GA">Athens</option>
			<option value="Augusta,GA">Augusta</option>
			<option value="Columbus,GA">Columbus</option>
            <option value="Macon,GA">Macon</option>
            <option value="Powder Springs, GA">Powder Springs</option>
            <option value="Savannah,GA">Savannah</option>
            <option value="Valdosta,GA">Valdosta</option>
         </select>
      </fieldset>
      
      <div id="driveMap"></div>
      <div id="driveDirections"></div>
      
   </section>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjISZNRyTYVpIBHqwc3qmBhPnDwK-QjkI&callback=showMap" defer></script>

</body>
</html>
